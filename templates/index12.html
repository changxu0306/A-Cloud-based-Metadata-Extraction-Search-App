<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xuchang</title>
</head>
<body>
    <h1 style="...">Input</h1>
    <form action="" method="post">
        <input  type="text" name="username"/>
        <!--<input  type="password" name="password"/>-->
        <input type="submit" value="Search"/>
    </form>
    <h2 style="...">Result</h2>
    <table border="1">
        <thead>
            <th>title</th>
            <th>artist</th>
            <th>album</th>
            <th>composer</th>
            <th>date</th>
            <th>genre</th>
            <th>duration</th>
            <th>discnumber</th>
            <th>tracknumber</th>
            <!--<th>密码</th>-->
        </thead>
        <tbody>
            {% for line in dat%}
                <tr>
                    <td>{{line.title}}</td>
                    <td>{{line.artist}}</td>
                    <td>{{line.album}}</td>
                    <td>{{line.composer}}</td>
                    <td>{{line.date}}</td>
                    <td>{{line.genre}}</td>
                    <td>{{line.duration}}</td>
                    <td>{{line.discnumber}}</td>
                    <td>{{line.tracknumber}}</td>
                    <!--<td>{{line.password}}</td>-->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
